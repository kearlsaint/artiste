<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="author" content="kearlsaint@gmail.com">
<link rel="shortcut icon" href="favicon.png">
<link rel="stylesheet" href="css/site.css">
<title>Artiste</title>
</head>
<body>
<div id="Container">
	<div id="ArtisteContainer">
		<canvas width="480" height="320" id="Artiste"></canvas>
	</div>
	<div id="ConfigContainer">
		<h1>Artiste</h1>
		<h3>Let's have an awesome blurred wallpaper!</h3>
		<p>
			Artiste is a simple app designed to automatically create random blurred images.
		</p>
		<div id="Controls">
			<section>
				<label>Speed(active): <b id="Speed">15</b>fps</label>
				<input onchange="changeSpeed(this)" type="range" min="1" max="30" step="1" value="15">
			</section>
			<section>
				<label>Columns: <b id="Columns">8</b></label>
				<input onchange="changeColumns(this)" type="range" min="4" max="16" step="1" value="8">
			</section>
			<section>
				<label>Rows: <b id="Rows">6</b></label>
				<input onchange="changeRows(this)" type="range" min="3" max="16" step="1" value="6">
			</section>
			<section>
				<label>Resolution width: <b id="Width">1360</b></label>
				<input onchange="changeWidth(this)" type="range" min="320" max="1600" step="16" value="1360">
			</section>
			<section>
				<label>Resolution height: <b id="Height">768</b></label>
				<input onchange="changeHeight(this)" type="range" min="320" max="1600" step="16" value="768">
			</section>
			<button onclick="create()">new Artiste()</button>
			<button onclick="getActual()">getWallpaper()</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/Artiste.js"></script>
</body>
</html>
